<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your teacher provider in world of Yoga">
    <meta name="keywords" content="Yoga">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <title>Yoga landing page</title>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper d-flex">
                <div class="header__logo">
                    <a class="header_logo_link" href="#">
                        FT Yoga
                    </a>
                </div>
                <nav class="header__nav d-flex j-cont al-item">
                    <div class="header__nav_item">Pricing</div>
                    <div class="header__nav_item">About</div>
                    <div class="header__nav_item">Contacts</div>
                </nav>
                <div class="header__register_items d-flex al-item">
                    <div class="header__sign">
                        Sign Up
                    </div>
                    <div class="header__reg">
                        Log In
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__wrapper_relative">
            <div class="main__tittle">
                Choose Your <br> Best <span class="main__tittle_span">Yoga</span> <br>
                Teacher
            </div>
            <div class="main__woman">
                <img class="main__woman_img" src="img/woman.svg" alt="woman">
            </div>
            <div class="main__descr">
                There are many variations of passages of <br> 
                Lorem Ipsum available, but the majority have
            </div>
            <div class="main__more">
                <div class="main__more_wrapper d-flex">
                    <div class="main__more_text">Get started Free</div>
                    <img class="main__more-img" src="icons/main_arrow.svg" alt="main_arrow">
                </div>
            </div>
            <div class="main__current d-flex">
                <div class="main__class">
                    <div class="main__numbers">
                        300+
                    </div>
                    <div class="main__num_text">
                        Yoga Class
                    </div>
                </div>
                <div class="main__part">
                    <div class="main__numbers">
                        40k+
                    </div>
                    <div class="main__num_text">
                        Participent
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

</html>
